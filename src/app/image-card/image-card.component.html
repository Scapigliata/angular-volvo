<div class="carousel">
  <div *ngFor="let image of images; let i = index" class="test">
    <div class="image-container">
      <p>{{ image.title }}</p>
      <h4>{{ image.description }}</h4>
      <p>{{ image.subtitle }}</p>
      <p>{{ image.price }}</p>
      <div class="image-zoom">
        <img src="{{ image.url }}" />
      </div>
      <app-buttons></app-buttons>
    </div>
  </div>
</div>
